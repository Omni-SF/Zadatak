<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Ponudi Novu Ponudu</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="proizvodi">
        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef>Naziv Ponude</th>
            <td mat-cell *matCellDef="let element">{{element.prNaziv}}</td>
          </ng-container>

          <ng-container matColumnDef="tip">
              <th mat-header-cell *matHeaderCellDef>Tip</th>
              <td mat-cell *matCellDef="let element">{{element.prTip}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="izmjeniProizvod(element._id)">Izmjeni</button>
                <button mat-button color="warn" (click)="ukloniProizvod(element._id)">Ukloni</button>  
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>>
